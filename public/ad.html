<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dist-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.dist-item {
  border-bottom: 1px solid #eaeaea;
}

.dist-btn {
  width: 100%;
  text-align: left;
  background: #f7fbff;
  padding: 12px;
  font-weight: 900;
  color: var(--dark-blue);
  border: none;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.city-ul {
  list-style: none;
  padding: 8px 16px 12px;
  margin: 0;
  display: none;
  background: #fff;
}

.city-ul.open {
  display: block;
}

.city-li {
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 6px;
  font-weight: 700;
  border: 1px solid rgba(36,78,115,.12);
  cursor: pointer;
}

.city-li:hover {
  background: rgba(78,152,217,.15);
}

.city-li.active {
  background: rgba(78,152,217,.30);
}

    </style>
</head>
<body>
    <div class="loc-panel" id="locPanel">

  <ul class="dist-list" id="distList"></ul>

</div>

</body>
</html>
<script>
// District => Cities Database
const SL = {
  "Colombo District": [
    "Colombo","Pettah","Fort","Borella","Rajagiriya","Nugegoda","Maharagama","Kotte",
    "Battaramulla","Wellawatte","Dehiwala","Mount Lavinia","Ratmalana","Kolonnawa",
    "Angoda","Mulleriyawa","Malabe","Homagama","Kaduwela","Athurugiriya",
    "Pannipitiya","Kahathuduwa","Moratuwa","Piliyandala"
  ],

  "Gampaha District": [
    "Gampaha","Negombo","Katunayake","Wattala","Ja-Ela","Ragama","Kelaniya",
    "Kiribathgoda","Kadawatha","Delgoda","Dompe","Mirigama","Minuwangoda",
    "Nittambuwa","Veyangoda","Seeduwa","Ekala","Kandana","Hendala"
  ],

  "Kalutara District": [
    "Kalutara","Panadura","Wadduwa","Horana","Bandaragama","Mathugama",
    "Aluthgama","Beruwala","Payagala","Ingiriya","Bulathsinhala","Millaniya"
  ],

  "Kandy District": [
    "Kandy","Peradeniya","Katugastota","Kundasale","Gampola","Nawalapitiya",
    "Akurana","Poojapitiya","Digana","Menikhinna","Galagedara"
  ],
  
  // (you can add all other districts same way...)
};

let selectedDistrict = "";
let selectedCity = "";

const distList = document.getElementById("distList");
const locValue = document.getElementById("locValue");

function renderAccordion(){
  distList.innerHTML = "";

  Object.keys(SL).forEach(district => {
    const li = document.createElement("li");
    li.className = "dist-item";

    // district button
    const btn = document.createElement("button");
    btn.className = "dist-btn";
    btn.innerHTML = `${district} <span>â–¾</span>`;

    // city list
    const cityUl = document.createElement("ul");
    cityUl.className = "city-ul";

    SL[district].forEach(city => {
      const ci = document.createElement("li");
      ci.className = "city-li";
      ci.textContent = city;

      ci.addEventListener("click", () => {
        selectedDistrict = district;
        selectedCity = city;

        locValue.textContent = `${district} - ${city}`;
        closeLoc();
      });

      cityUl.appendChild(ci);
    });

    // toggle district open/close
    btn.addEventListener("click", (e) => {
      e.stopPropagation();

      // close all others
      document.querySelectorAll(".city-ul").forEach(x => x.classList.remove("open"));

      // open selected
      cityUl.classList.toggle("open");
    });

    li.appendChild(btn);
    li.appendChild(cityUl);
    distList.appendChild(li);
  });
}

renderAccordion();
</script>
